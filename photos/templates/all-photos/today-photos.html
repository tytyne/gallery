{%extends 'all-photos/base.html'%} {% block content %} {{ block.super}}

<div class="container">

    {% for photos_item in photos %}

    <div class="row">
        <!-- displaying photos articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <small class="text-center"> {{ photos_item.title }} </small>
        </div>

        <!--Display photos Article images  -->
        {% if photos_item.article_image %}
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{photos_item.article_image.url}}" class="img-responsive" alt="Image">
        </div>
        {% else %}
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            No image
        </div>
        {% endif %}
    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There No photos Items</h2>
    </div>
    {% endfor %}

</div>

{% endblock %}
