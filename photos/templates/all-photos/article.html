{% extends 'all-photos/base.html' %} {% block content %} {{block.super}}
<div class="container">
    <h1 class="text-center">Photo Gallery</h1>
    <div class="row">
        {% for ok in article%}
        <div class="col-md-4">
            <img style=" margin-top: 20px; margin-bottom: 20px; width:350px; height:300px;" src="{{ok.article_image.url}}" data-toggle="modal" data-target="#myModal">
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div style="max-width:100%; max-height:100%; padding-top:100px;" class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">"{{ok.title}}"</h4>
                    </div>
                    <div class="modal-body">
                        <img src="{{ok.article_image.url}}" style="width:570px; height:500px;" alt="Image">
                        <br>
                        <p>"{{ok.post}}"</p>
                    </div>
                    <div class="modal-footer">
                        <input class="form-control input-lg" type="text" value="{{ok.article_image.url}}" id="{{ok.article_image.id}}-url">
                        <button class="btn btn-outline-info" onclick="copyUrl('{{ok.article_image.id}}-url')">Copy Image Url</button>
                        <br>
                        <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color:rgb(105, 164, 168);color:white" ;>Close</button>
                    </div>
                </div>

            </div>
        </div>



        <script type=" text/javascript ">
            function copyUrl(element) {
                var myVar = document.getElementById(element);
                myVar.select();
                document.execCommand('copy');
                alert("Copied the link of image: " + myVar.value);
            }
        </script>
        {% empty %}
        <h3 class="text-center ">There are No Images</h3>
        {% endfor %}
    </div>
</div>
{% endblock %}
